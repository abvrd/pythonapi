<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
</head>
<body>
    <h1>{{title}}</h1>
    <h2>{{desc}}</h2><hr>
    {% for item in items %}
        <div class="item">
           <h3>{{ item.title }}</h3>
            <p>{{ item.published }}</p>
            {% if item.enclosures|length > 0 %}
                {% for enc in item.enclosures %}
                    <img src="{{ enc.href }}">
                {% endfor %}
            {% endif %}
           <p>{{ item.description|truncatewords_html:80 }}</p>
           <p><a target="_blank" href="{{ item.link }}">Lire la suite</a>
        </div>
    {% endfor %}
</body>
</html>
